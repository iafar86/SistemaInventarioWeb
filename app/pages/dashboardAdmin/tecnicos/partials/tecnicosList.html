<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Editable Rows" ba-panel-class="with-scroll">

                <!--#region tabla de Tecnicos-->
                <div class="add-row-editable-table">
                    <button class="btn btn-primary" ng-click="addUser()">Add row</button>
                </div>
                <table class="table table-bordered table-hover table-condensed"
                       st-table="smartTableData">
                    <thead>
                    <tr class="sortable ">
                        <th class="table-id" st-sort="id" st-sort-default="true">Id</th>
                        <th st-sort="name">Nombre</th>
                        <th st-sort="nombre">Apellido</th>
                        <th st-sort="nombre">Usuario</th>
                        <th>Password</th>
                        <th st-sort="nombre">Permisos</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>


                    <tr ng-repeat="user in users as u">    <!--class="editable-row"-->
                        <td>
                            {{$index}}
                        </td>
                        <td>
                            <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
                              {{ user.name || 'empty' }}
                            </span>
                        </td>
                        <td class="select-td">
                            <span editable-select="user.status" e-name="status" e-form="rowform" e-selectpicker
                                  e-ng-options="s.value as s.text for s in statuses">
                              {{ showStatus(user) }}
                            </span>
                        </td>
                        <td class="select-td">
                            <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform"
                                  e-selectpicker
                                  e-ng-options="g.id as g.text for g in groups">
                              {{ showGroup(user) }}
                            </span>
                        </td>
                        <td class="select-td">
                            <span editable-select="user.status" e-name="status" e-form="rowform" e-selectpicker
                                  e-ng-options="s.value as s.text for s in statuses">
                              {{ showStatus(user) }}
                            </span>
                        </td>
                        <td class="select-td">
                            <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform"
                                  e-selectpicker
                                  e-ng-options="g.id as g.text for g in groups">
                              {{ showGroup(user) }}
                            </span>
                        </td>
                        <td>
                            <form editable-form name="rowform" ng-show="rowform.$visible"
                                  class="form-buttons form-inline"
                                  shown="inserted == user">
                                <button type="submit" ng-disabled="rowform.$waiting"
                                        class="btn btn-primary editable-table-button btn-xs">
                                    Save
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                                        class="btn btn-default editable-table-button btn-xs">
                                    Cancel
                                </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">
                                    Edit
                                </button>
                                <button class="btn btn-danger editable-table-button btn-xs"
                                        ng-click="removeUser($index)">Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tfoot>
                    <tr>
                        <td colspan="6" class="text-center">
                            <div st-pagination="" st-items-by-page="12" st-displayed-pages="5"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                <!--#endregion-->
            </div>
        </div>
    </div>


</div>
